<html lang="en">
	<head>
		<title>Sara (fly) - tomo data</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 
		<script src="../libs/threejs/build/three.min.js"></script>
		<script src="../libs/OrbitControls.js"></script>
		<script src="../libs/dat.gui/dat.gui.min.js"></script>
		<script src="../libs/dat.gui.helper.js"></script>
		<script src="../libs/embeddedjs/ejs.js"></script>
<!-- 
	 	<script src="../../tomo_raycaster2/build/volumeRaycaster.min.js"></script>
 -->	 	
		<script src="../libs/volumeRaycaster.js"></script>
<!-- 
 		<script src="../../tomo_raycaster2/build/volumeRaycaster.with-deps.min.js"></script>
 -->
 	</head>
	<body>
		<div id="container">
		</div>

		<img id="transferFunctionImg"/>

		<script>

			var config = {
				"dom_container_id": "container",
				"slices_range": [0, 1384],
				"gray_min": 0.403,
				"gray_max": 0.6,
				"row_col": [9, 9],
				"steps": 100,
				"absorption_mode": 1,
				"tf_colors": [
	                {"pos": 0.0, "color": "#00007F"},
	                {"pos": 0.25, "color": "#0080FF"},
	                {"pos": 0.5,  "color": "#7CFF79"},
	                {"pos": 0.75, "color": "#FF9400"},
	                {"pos": 1.0, "color": "#7F0000"},
	            ],
	            "renderer_size": [512, 512],
				"auto_steps": true,
			};

			rcl2 = new VRC.VolumeRaycaster(config);

			rcl2.uploadConfig("slicemap-config-9x9-4096x4096-BILINEAR.json");

			InitGUI(rcl2.getConfig(), rcl2);
			
		</script>

	</body>
</html>
